<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

					<!-- Simple login form -->
					<form action="http://followtechnique.com/themes/bird_v1/theme/index.htm">			
						<div class="panel panel-body login-form">
							<div class="text-center mb-20">
								<img style="width: 60%;" src="images/LNP.jpg" alt="login logo">
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" placeholder="Username" name="username" required="required">
								<div class="form-control-feedback">
									<i class="fa fa-user text-muted"></i>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" placeholder="Password" name="password" required="required">
								<div class="form-control-feedback">
									<i class="fa fa-lock text-muted"></i>
								</div>
							</div>


							<div class="form-group mt-20">
								<button type="button" class="btn btn-success btn-lg btn-labeled btn-labeled-right btn-block"><b><i class="fa fa-sign-in"></i></b> Sign in</button>
							</div>						
						</div>
						
					</form>
					<!-- /simple login form -->


					<!-- Footer -->
                    <div class="footer pt-20">
                        &copy; Powered by  <a href="">Eunoia I.T Solutions</a>
                    </div>
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>

<script>
